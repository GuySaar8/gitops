name: nginx
namespace: default
overrideProject: default

annotations:
  description: "NGINX Ingress Controller"
  managed-by: "argocd-application-set"

helm:
  chart: ingress-nginx
  repository: https://kubernetes.github.io/ingress-nginx
  version: "5.3.0"

valuesObject:
  controller:
    replicaCount: 1
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"
    service:
      type: ClusterIP

syncOptions:
  - CreateNamespace=true
  - PrunePropagationPolicy=foreground
  - PruneLast=true
