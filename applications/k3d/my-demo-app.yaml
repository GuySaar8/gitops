name: nginx
namespace: default
overrideProject: default

annotations:
  description: "Nginx web server application"
  managed-by: "argocd-application-set"

helm:
  chart: nginx
  repository: https://helm.nginx.com/stable
  version: "1.1.6"   # stable as of nginxinc chart line

valuesObject:
  controller:
    replicaCount: 1

  service:
    type: ClusterIP
    ports:
      http: 80

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

syncOptions:
  - CreateNamespace=true
  - PrunePropagationPolicy=foreground
  - PruneLast=true
