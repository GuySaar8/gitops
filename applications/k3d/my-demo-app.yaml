name: prometheus
namespace: monitoring
overrideProject: default

annotations:
  description: "Prometheus monitoring stack"
  managed-by: "argocd-application-set"

helm:
  chart: kube-prometheus-stack
  repository: https://prometheus-community.github.io/helm-charts
  version: "56.6.2"

valuesObject:
  prometheus:
    prometheusSpec:
      retention: 10d
      resources:
        requests:
          cpu: "200m"
          memory: "512Mi"
        limits:
          cpu: "500m"
          memory: "1Gi"

  grafana:
    enabled: false

  alertmanager:
    enabled: false

syncOptions:
  - CreateNamespace=true
  - PrunePropagationPolicy=foreground
  - PruneLast=true
