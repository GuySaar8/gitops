name: hello-world
namespace: default
overrideProject: default

annotations:
  description: "Simple Hello World application"
  managed-by: "argocd-application-set"

helm:
  chart: hello-world
  repository: https://helm.github.io/examples
  version: "0.1.0"

valuesObject:
  replicaCount: 1

  service:
    type: ClusterIP
    port: 80

  resources:
    requests:
      cpu: "10m"
      memory: "32Mi"
    limits:
      cpu: "50m"
      memory: "64Mi"

syncOptions:
  - CreateNamespace=true
  - PrunePropagationPolicy=foreground
  - PruneLast=true
